<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>テトリスミニ（HTML単体）</title>
<style>
  body {
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #111;
    color: #eee;
    user-select: none;
  }
  #game {
    position: relative;
    width: 200px;
    height: 400px;
    background: #222;
    border: 3px solid #555;
    margin-top: 20px;
  }
  .cell {
    width: 20px;
    height: 20px;
    box-sizing: border-box;
    border: 1px solid #333;
    float: left;
  }
  #controller {
    display: grid;
    grid-template-columns: 60px 60px 60px;
    grid-template-rows: 40px 40px;
    gap: 5px;
    justify-content: center;
    margin-top: 20px;
  }
  #upBtn {
    grid-column: 2;
    grid-row: 1;
  }
  #leftBtn {
    grid-column: 1;
    grid-row: 2;
  }
  #downBtn {
    grid-column: 2;
    grid-row: 2;
  }
  #rightBtn {
    grid-column: 3;
    grid-row: 2;
  }
  button {
    padding: 5px;
    font-size: 14px;
    width: 100%;
    height: 100%;
  }
  #status {
    margin-top: 10px;
    min-height: 20px;
  }
  #saveLoad {
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>テトリスミニ</h1>
<div id="game"></div>

<div id="controller">
  <button id="upBtn">↑</button>
  <button id="leftBtn">←</button>
  <button id="downBtn">↓</button>
  <button id="rightBtn">→</button>
</div>

<div>
  <button id="undoBtn">一手戻る</button>
  <button id="resetUndoBtn">すべて戻る</button>
</div>

<div id="saveLoad">
  <button id="saveBtn">保存</button>
  <button id="loadBtn">読み込み</button>
</div>

<div id="status"></div>

<script>
/* （前回の JavaScript 部分をここに貼り付けてください。省略可） */
</script>

</body>
</html>
